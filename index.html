<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Testing-Project</title>
</head>
<body>
    <main>
        <header><h1 class="title-text bigger-horizontal-margins">NotePerfect</h1></header>
        <form class="bigger-horizontal-margins">
            <label for="toDoInput" class="visuallyhidden">Add to do list item</label>
            <input required id="toDoInput" type="text" placeholder="Write a note..."/>

            <button type="submit" id="addSubmit">
                <span aria-hidden="true">Add</span>
                <span class="visuallyhidden">Add item to list</span>
            </button>
        </form>

        <div class="stave">
            <div class="measure"></div>
        </div>
        <output>

        </output>
        <div class="stave">
            <div class="measure"></div>
        </div>
        <div id="filtered"></div>
        <template id="toDoTemplate" class="hide">
            <article name="toDoItem">
                <label for="checkbox" class="visuallyhidden">Mark task as complete</label>
                <input type="checkbox" id="checkbox">
                <h2></h2>
          
                <button type="submit" name="deleteBtn">
                    <span aria-hidden="true">X</span>
                    <span class="visuallyhidden">Delete item from list</span></button>
            </article>
        </template>
    </main>

    <script src="./test-helpers.js"></script>
    <script src="./index.js"></script>
    <script src="./index.test.js"></script>
</body>
</html>
